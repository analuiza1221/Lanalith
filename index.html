<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Básico de Flores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #ffdd47;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        main {
            padding: 20px;
        }
        .flor {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            background-color: white;
            text-align: center;
        }
        .flor img {
            width: 200px;
            height: auto;
            border-radius: 8px;
        }
        .flor h2 {
            margin: 10px 0;
        }
        .flor p {
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Flores</h1>
    </header>
    <main>
        <div class="flor">
            <h2>Rosa</h2>
            <img src="https://taquariflores.com.br/wp-content/uploads/2017/10/rosas1-1024x682.jpg" alt="Rosa">
            <p>A rosa é conhecida por sua beleza e perfume.</p>
        </div>
        <div class="flor">
            <h2>Tulipa</h2>
            <img src="https://blog.giulianaflores.com.br/wp-content/uploads/2013/06/Tulipas-coloridas.jpg" alt="Tulipa">
            <p>As tulipas são flores vibrantes que florescem na primavera.</p>
        </div>
        <div class="flor">
            <h2>Girassol</h2>
            <img src="https://www.infoescola.com/wp-content/uploads/2010/03/girassol_210235387.jpg" alt="Girassol">
            <p>Girassóis são conhecidos por seguir o sol.</p>
        </div>
    </main>
</body>
</html>
